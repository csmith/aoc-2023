version: 1
author: "MD87"
language: "Nim"
image: "nimlang/nim:2.0.0-alpine-slim"
code: "/code"
workdir: "/code"
runonce: "nim c --opt:speed -d:release -d:danger --passC:'-Ofast -march=native -mtune=native -flto' --passL:'-flto' day%zeroday%.nim"
cmd: "./day%zeroday%"
daypath: "day%zeroday%.nim"
inputfile: "inputs/%zeroday%.txt"
answerfile: "answers/%zeroday%.txt"
